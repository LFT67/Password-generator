<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            /* Animated warm gradient background */
            background: linear-gradient(-45deg, #ff5e62, #ff9966, #ffcc70, #ff6e7f);
            background-size: 400% 400%;
            animation: gradientBG 12s ease-in-out infinite;
            color: #eee;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating warm bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.22;
            animation: floatBubble 16s linear infinite;
            pointer-events: none;
            filter: blur(2px);
        }

        .bubble1 {
            width: 120px;
            height: 120px;
            left: 8%;
            top: 18%;
            background: #ff5e62;
            animation-delay: 0s;
        }

        .bubble2 {
            width: 80px;
            height: 80px;
            left: 75%;
            top: 65%;
            background: #ff9966;
            animation-delay: 4s;
        }

        .bubble3 {
            width: 100px;
            height: 100px;
            left: 85%;
            top: 12%;
            background: #ffcc70;
            animation-delay: 8s;
        }

        .bubble4 {
            width: 60px;
            height: 60px;
            left: 28%;
            top: 82%;
            background: #ff6e7f;
            animation-delay: 12s;
        }

        .bubble5 {
            width: 90px;
            height: 90px;
            left: 60%;
            top: 30%;
            background: #ffb347;
            animation-delay: 6s;
        }

        .bubble6 {
            width: 70px;
            height: 70px;
            left: 20%;
            top: 70%;
            background: #ff7e5f;
            animation-delay: 10s;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-40px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .container {
            background: rgba(34, 34, 34, 0.93);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(255, 94, 98, 0.18);
            padding: 40px 30px 30px 30px;
            max-width: 420px;
            margin: 100px auto;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 18px;
            letter-spacing: 2px;
            color: #ff9966;
            text-shadow: 0 2px 8px #222;
        }

        input[type="text"] {
            width: 100%;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 18px;
            background: #333;
            color: #fff;
            box-shadow: 0 2px 8px #222;
            text-align: center;
        }

        button {
            font-size: 1.1em;
            padding: 12px 32px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #222;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #ffcc70 0%, #ff9966 100%);
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            font-size: 1.2em;
            min-height: 60px;
        }

        .invalid {
            color: #ff5e62;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .valid {
            color: #ffcc70;
            font-weight: bold;
            letter-spacing: 1px;
        }

        @media (max-width: 500px) {
            .container {
                margin: 30px 10px;
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>

<body>
    <!-- Animated warm bubbles for lively background -->
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
    <div class="bubble bubble6"></div>
    <div class="container">
        <h1 style="text-align:center;">ðŸ”’ Password Generator</h1>
        <div style="text-align:center;">
            <button onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
        // A small list of real English words for demonstration
        const words = [
            "sunshine", "harmony", "adventure", "freedom", "wonderful", "passion", "journey", "victory",
            "brilliant", "treasure", "mystery", "courage", "fortune", "energy", "wisdom", "sparkle"
        ];

        function generatePassword() {
            const symbols = '!@#$%?&*';
            const numbers = '123456789';
            // Pick a random word
            let word = words[Math.floor(Math.random() * words.length)];

            // Ensure at least one capital letter
            let capitalIndex = Math.floor(Math.random() * word.length);
            word = word.substring(0, capitalIndex) + word[capitalIndex].toUpperCase() + word.substring(capitalIndex + 1);

            // Add a random number
            let number = numbers[Math.floor(Math.random() * numbers.length)];

            // Add a random symbol at the end
            let symbol = symbols[Math.floor(Math.random() * symbols.length)];

            // Combine for password
            let password = word + number + symbol;

            // Show only the password
            let message = `<input type="text" value="${password}" readonly><br>`;
            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>

</html>
